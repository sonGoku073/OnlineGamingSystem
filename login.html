<h1>Please login<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <title>Login Page</title>
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <form>
                    <div class="textbox">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="textbox">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-vKCyMEKyv48ZaHFeVKlIa5K0LCISxHiNSO/MtIDfN/+aCOs+n/jnG5I7fiqB/r/Nv23FZj/39x0l68Sc5tIrnA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
    </html>
